            <h4>Raf Simon</h4>
            <img src="images/1.jpg" alt="Raf Simon coach">
            <figcaption> Raf Simons AW2003 ‘Closer’ collection was named after Joy Division's final album, <br>
                 and featured selected album artwork graphics in collaboration with the man behind them – <br>
                  legendary British graphic designer Peter Saville. You’ve probably seen the ‘Unknown Pleasures’ <br>
                   artwork everywhere since, but it all began here.</figcaption>
        </div>
        <div class="product-content">
            <h4>Helmut Lang</h4>
            <img src="images/2.jpg" alt="Helmut Lang trouser">
            <figcaption>Though functionality, utilitarianism and minimalism are common themes in menswear today, <br>   
                 Helmut Lang was the first to do it. Often copied but never bettered, Lang was the first to incorporate <br>
                 technical fabrics alongside military and workwear inspired functionality into his designs. These minimal <br>
                 trousers from his most prolific time period turn functional strapping and bondage style wraps into ornamental <br>
                 detailings.</figcaption>
        </div>
        <div class="product-content">
            <h4>Maison Martin Margiela</h4>
            <img src="images/3.jpg" alt="Maison Margiela Tabi boot">
            <figcaption>Prior to Margiela, fashion was considered an aesthetic art form rather than a conceptual one, but he would <br>
                  soon flip that on its head. Margiela pioneered deconstruction techniques and oversized silhouettes as well as <br>
                 reimagining the catwalk as a place of spectacle with his 1989 Pari runway show. After leaving his namesake brand in <br>
                 2009, he left behind a legacy and archive that still feels timeless to this day. Though these Tabi boots are an archive <br>
                  reissue, their design remains unchanged from the original.</figcaption>
        </div>
